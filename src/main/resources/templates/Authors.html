<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First</th>
        <th>Last</th>
    </tr>
    <tr>
    <tr th:each="author: ${Authors}">
        <td th:text="${author.id}">id</td>
        <td th:text="${author.firstName}">John</td>
        <td th:text="${author.lastName}">Wick</td>
    </tr>
</table>
</body>
</html>
